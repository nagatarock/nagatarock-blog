<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/hamburger.js"></script>
    <title>nagatarock-blog</title>
</head>

<body>
    <div class="p-header_menu_btn_background"></div>
    <header>
        <div class="p-header">
            <div class="p-header_title">
                <h1><a href="#">NAGATAROCK BLOG</a></h1>
            </div>
            <nav class="p-header_menu">
                <p class="p-header_menu_btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </p>
                <ul class="p-header_menu_menu">
                    <li><a href="#">TOP</a></li>
                    <li><a href="#">PROFILE</a></li>
                    <li><a href="#">PORTFOLIO</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </div>
        <!--p-heder-->
    </header>
    <hr>
    <section class="l-page_container">
        <div class="c-page_container_title">
            <h1>PROFILE</h1>
        </div>
        <div class="p-page_container">
            <div class="p-page_container_left">
                <div class="p-page_container_left_pic">
                    <div class="c-page_container_left_pic_face">
                        <img src="img/profile.png" alt="このサイト作成者の写真">
                    </div>
                    <div class="c-page_container_left_pic_twitter">
                        <img src="img/Logo blue.svg" alt="ツイッターアイコン">
                    </div>
                </div>
                <div class="c-page_container_left_skills">
                    <h2>SKILLS</h2>
                </div>
                <div class="p-page_container_left_container">
                    <div class="p-page_container_left_container_box"><img src="img/html-5.svg" alt="htmlのイメージ図">
                    <h3>html</h3>
                    </div>
                    <div class="p-page_container_left_container_box"><img src="img/css-3.svg" alt="cssのイメージ図">
                    <h3>css</h3>
                    </div>
                    <div class="p-page_container_left_container_box"><img src="img/jquery.svg" alt="ジェイクエリーのイメージ図">
                    <h3>jQuery</h3>
                    </div>
                    <div class="p-page_container_left_container_box"><img src="img/wordpress-icon.svg" alt="ワードプレスのイメージ図">
                    <h3>WordPress</h3>
                    </div>
                    <div class="p-page_container_left_container_box"><img src="img/github-icon.svg" alt="ギットハブのイメージ図">
                    <h3>Github</h3>
                    </div>
                    <div class="p-page_container_left_container_box"><img src="img/ai.png" alt="イラストレーターのイメージ図">
                    <h3>Adobe Illustrator</h3>
                    </div>
                    <div class="p-page_container_left_container_box"><img src="img/xd.png" alt="エックスディーのイメージ図">
                    <h3>Adobe XD</h3>
                    </div>
                </div>
            </div>
            <!-- iv class="p-page_container_left -->
            <div class="p-page_container_right">

            </div>
        </div>
        <!--p-page_container-->
        <nav class="c-main_container_menu">
            <ul class="c-main_container_menu_menu">
                <li><a href="#">TOP</a></li>
                <li><a href="#">PROFILE</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </section>
    <hr>
    <footer>
        <div class="l-footer_title">
            <span style="font-family:'Times New Roman', 'Times';">&copy;</span>nagatarock since2021
        </div>
    </footer>
</body>

</html>
